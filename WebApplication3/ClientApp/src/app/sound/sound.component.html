<mat-card class="m-3">
  <mat-card-subtitle>Relaxing Sounds</mat-card-subtitle>
  
    <div class="card-body d-flex justify-content-center">
      <mat-tab-group>
        <mat-tab label="Sound 1">
            <div class="card-body d-flex justify-content-center">
              <button class="add mx-3" (click)="playSound1()" mat-raised-button>Play</button>
              <button class="add mx-3" (click)="pauseSound1()" mat-raised-button>Pause</button>
            </div>
        </mat-tab>
        <mat-tab label="Sound 2">
          <div class="card-body d-flex justify-content-center">
            <button class="add mx-3" (click)="playSound2()" mat-raised-button>Play</button>
            <button class="add mx-3" (click)="pauseSound2()" mat-raised-button>Pause</button>
          </div>
        </mat-tab>
        <mat-tab label="Sound 3">
          <div class="card-body d-flex justify-content-center">
            <button class="add mx-3" (click)="playSound3()" mat-raised-button>Play</button>
            <button class="add mx-3" (click)="pauseSound3()" mat-raised-button>Pause</button>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
</mat-card>
