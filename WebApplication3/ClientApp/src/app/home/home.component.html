<h1 class="m-3" style="text-align: center; color: #ffffff; font-weight:600;">MyPomodoro</h1>
<br />
<div class="card" style="width: 40rem; margin: auto; background-color: #fbfbfe">
  <div class="card-body d-flex justify-content-center">
    <mat-tab-group>
      <mat-tab label="Pomodoro">
        <h1 class="m-4" style="text-align: center; font-size: 120px; color:dimgray">{{pomodoroTimer.timeString}}</h1>
        <div class="d-flex justify-content-center">
          <button mat-raised-button color="primary" class="mx-3" (click)="onPomodoroButton()">{{pomodoroTimer.buttonText}}</button>
        </div>
      </mat-tab>
      <mat-tab label="Short Break">
        <h1 class="m-4" style="text-align: center; font-size: 120px; color:dimgray;">{{shortBreakTimer.timeString}}</h1>
        <div class="d-flex justify-content-center">
          <button mat-raised-button color="primary" class="btn btn-primary btn-lg mx-3" (click)="onShortBreakButton()">{{shortBreakTimer.buttonText}}</button>
        </div>
      </mat-tab>
      <mat-tab label="Long Break">
        <h1 class="m-4" style="text-align: center; font-size: 120px; color:dimgray;">{{longBreakTimer.timeString}}</h1>
        <div class="d-flex justify-content-center">
          <button mat-raised-button color="primary" class="btn btn-primary btn-lg mx-3" (click)="onLongBreakButton()">{{longBreakTimer.buttonText}}</button>
        </div>
      </mat-tab>
      
      <mat-tab label="Timer Settings">
        <div class="d-flex justify-content-center">
          <mat-list class="list mb-3">
            <!-- CHnages the Pomodoro Timer -->
            <mat-list-item class="PomodoroTimer-settings">
              <mat-label class="ml-3" style="width: 300px">Pomodoro Timer</mat-label>
              <mat-form-field style="width: 100px; text-align: center;">
                <input type="number" name="PomodoroMinutes" min="0" matInput [(ngModel)]="PomodoroMinutes" />
              </mat-form-field>
              :
              <mat-form-field style="width: 100px; text-align: center;">
                <input type="number" name="PomodoroSeconds" min="0" max="59" matInput [(ngModel)]="PomodoroSeconds" />
              </mat-form-field>
              <button mat-raised-button color="primary" class="btn btn-primary btn-lg mx-3" (click)="onSavePomodoroTimerConfig()">Save</button>
              <mat-divider></mat-divider>
            </mat-list-item>
            <!-- CHnages the Short Timer -->
            <mat-list-item class="ShortTimer-settings">
              <mat-label class="ml-3"  style="width: 300px">Short Break Timer</mat-label>
              <mat-form-field style="width: 100px; text-align: center;">
                <input type="number" name="ShortBreakMinutes" min="0" matInput [(ngModel)]="ShortBreakMinutes" />
              </mat-form-field>
              :
              <mat-form-field style="width: 100px; text-align: center;">
                <input type="number" name="ShortBreakSeconds" min="0" max="59" matInput [(ngModel)]="ShortBreakSeconds" />
              </mat-form-field>
              <button mat-raised-button color="primary" class="btn btn-primary btn-lg mx-3" (click)="onSaveShortTimerConfig()">Save</button>
              <mat-divider></mat-divider>
            </mat-list-item>
            <!-- CHnages the Pomodoro Timer -->
            <mat-list-item class="LongTimer-settings">
              <mat-label class="ml-3"  style="width: 300px">Long Break Timer</mat-label>
              <mat-form-field style="width: 100px; text-align: center;">
                <input type="number" name="LongBreakMinutes" min="0" matInput [(ngModel)]="LongBreakMinutes" />
              </mat-form-field>
              :
              <mat-form-field style="width: 100px; text-align: center;">
                <input type="number" name="LongBreakSeconds" min="0" max="59" matInput [(ngModel)]="LongBreakSeconds" />
              </mat-form-field>
              <button mat-raised-button color="primary" class="btn btn-primary btn-lg mx-3" (click)="onSaveLongTimerConfig()">Save</button>
              <mat-divider></mat-divider>
            </mat-list-item>
          </mat-list>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
<div class="card mt-3" style="width: 40rem; margin: auto; background-color: #fbfbfe">
  <div class="card-body justify-content-center">
    <mat-card-content>
      <div class="row justify-content-center">
        <div class="row">
          <mat-button-toggle-group name="appSelection">
            <mat-button-toggle aria-label="To-Do List" (click)="changeApp(apps.todo)" checked="true">
              <mat-icon style="color: dimgray;">list</mat-icon>
              <span style="color: dimgray;"> To-Do</span>
            </mat-button-toggle>
            <mat-button-toggle aria-label="Break Suggestions" (click)="changeApp(apps.break)">
              <mat-icon style="color: dimgray;">coffee</mat-icon>
              <span style="color: dimgray;"> Breaks</span>
            </mat-button-toggle>
            <mat-button-toggle aria-label="Relaxing Sounds" (click)="changeApp(apps.sound)">
              <mat-icon style="color: dimgray;">music_note</mat-icon>
              <span style="color: dimgray;"> Sounds</span>
            </mat-button-toggle>
            <mat-button-toggle aria-label="Breathing Exercises" (click)="changeApp(apps.breathe)">
              <mat-icon style="color: dimgray;">self_improvement</mat-icon>
              <span style="color: dimgray;"> Breathe</span>
            </mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <div class="col-lg-10">
          <app-todo *ngIf="currentApp === apps.todo"></app-todo>
          <app-break *ngIf="currentApp === apps.break"></app-break>
          <app-sound *ngIf="currentApp === apps.sound"></app-sound>
          <app-breathe *ngIf="currentApp === apps.breathe"></app-breathe>
        </div>
      </div>
    </mat-card-content>
  </div>
</div>
