<!-- card for the main todo list screen-->
<mat-card class="m-3">
  <mat-card-subtitle>To-Do List</mat-card-subtitle>
  <!-- class for input field and add button -->
  <form class="tasks-input">
    <!-- input field for text -->
    <mat-form-field class="tasks-input-field">
      <mat-label>Add a Task</mat-label>
      <input type="text" name="inputTask" matInput placeholder="Ex. Study for Test" [(ngModel)]="inputTask" />
    </mat-form-field>
    <!-- button to add to list-->
    <button class="add mx-3" (click)="addTask()" mat-raised-button>+</button>
  </form>
</mat-card>
  <mat-card class="todo-list-card m-3 scrollbar scrollbar-primary">
    <mat-card-content>
      <mat-card-content class="tasks" [style.overflow]="'auto'" [style.height.px]="'300'">
        <!-- list of tasks -->
        <mat-list class="list">
          <!-- grabs all objects from array in ts file -->
          <mat-list-item class="list-element" *ngFor="let task of tasks; let index = index;">
            <!-- button to delete-->
            <mat-checkbox class="mr-3 mt-1" color="primary" (change)="deleteTask(index)" [checked]="task.selected" (mouseover)="onTaskHover(index)" (mouseout)="onTaskLeave(index)"></mat-checkbox>
            <!-- string in ts array -->
            <div class="content">{{task.content}}</div>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card-content>
  </mat-card>
