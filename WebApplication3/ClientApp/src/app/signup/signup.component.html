<h1 class="m-3" style="text-align: center;">Sign Up</h1>
<div class="card" style="width: 30rem; margin: auto;">
  <div class="card-body m-2">
    <div class="row" style="margin-left:3.5rem">
      <div class="col-md-6">
        <form #f="ngForm" novalidate (ngSubmit)="signUp(f)">
          <div class="form-group login">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input type="text" name="inputEmail" matInput [(ngModel)]="inputEmail" />
            </mat-form-field>
          </div>
          <div class="form-group login">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input name="password" matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="inputPassword">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="form-group login">
            <mat-form-field appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input name="passwordConfirm" matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="inputPasswordConfrim">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </form>
      </div>
    </div>
    <div class="row d-flex m-3 justify-content-center">
      <button mat-raised-button color="primary" style="min-height:3rem;" class="btn btn-primary btn-lg mx-3" (click)="onSignUp()">Sign Up</button>
    </div>
  </div>
</div>
<div class="row m-3 justify-content-center">
  Already have an account?
  <a class="ml-1" href="#" routerLink="/login">Log in.</a>
</div>
