<h1 class="m-3" style="text-align: center;">Sign Up</h1>
<div class="card" style="width: 40rem; margin: auto;">
  <div class="form-group row d-flex justify-content-center">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input type="text" name="inputUName" matInput [(ngModel)]="inputUName" />
    </mat-form-field>
  </div>
  <div class="form-group row d-flex justify-content-center">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="text" name="inputEmail" matInput [(ngModel)]="inputEmail" />
    </mat-form-field>
  </div>
  <div class="form-group row d-flex justify-content-center">
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="inputPassword">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="inputPasswordConfrim">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" class="btn btn-primary btn-lg mx-3" (click)="onSignUp()">Sign Up</button>
</div>
